<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando vídeos no HTML 5</title>
</head>
<body>
    <h1>Testando vídeos</h1>
    <p>O vídeo está aqui</p>
    <video controls poster="imagens/sport-skateboard-skateboarding-fun-preview.jpg" width="300" loop>
        <source src="midia/video-2.mp4" type="video/mp4">
        <source src="midia/video-1.avi" type="video/avi">
        <source src="midia/video-3.webm" type="video/webm">
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VjZ5tgjPVfU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
