<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aspectratio</title>
    <style>
    #div1 {
  position: relative;
  box-sizing: border-box;
  margin: auto;
  height: 550px;
  width: 200px;
  padding: 10px;
  border: 1px solid black;
}
#div2 {
    width: 200px;
  padding: 40px;
  box-sizing: border-box;
  position: absolute;
  border: 1px solid black;
  background-color: red;
  aspect-ratio: 2/3; 
}
    </style>
</head>
<body>
    <h1>The aspect-ratio Property</h1>

    <div id="div1">DIV1
      <div id="div2">DIV2</div>
    </div>
    
</body>
</html>
